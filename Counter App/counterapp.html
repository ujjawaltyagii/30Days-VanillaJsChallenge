<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
    <div class="w-[100vw] h-[100vh] flex flex-col justify-center items-center bg-[#344151] gap-10">
        <div class="text-[#0398d4] font-medium text-[20px]">Increment & Decrement</div>

        <div class="flex bg-white text-[25px] text-[#344151] rounded-sm gap-8 p-3 px-5">
            <button id="dec" class="border-r-2 border-[#bfbfbf] pr-5">
                <i class="ri-subtract-line"></i>
            </button>
            <div class="font-bold" id="counter">
                0
            </div>
            <button id="inc"  class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="ri-add-line"></i>
            </button>
        </div>
    </div>
    <script src="counterappScript.js"></script>
</body>
</html>
