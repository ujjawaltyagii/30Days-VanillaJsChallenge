<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Cardio 💪💪</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // check for atleast one
    const isAdult = people.some(function(person){
      const currentYear = (new Date()).getFullYear();
      if(currentYear - person.year >= 19){
        return true;
      }
    })
    console.log(isAdult);

    // Array.prototype.every() // check for everyone
    const allAdult = people.every(person => (new Date()).getFullYear - person.year >=19);
    console.log(allAdult);

    // Array.prototype.find()
    // Find is like filter, but instead returns just first occur.
    const comment = comments.find(function(comm){
      if(comm.id === 823423){
        return true;
      }
    })
    console.log(comment);

    const Arrcomment = comments.find(comm => comm.id===823423)
    console.log(Arrcomment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const index = comments.findIndex(comm => comm.id===823423);
    console.log(index);

    // comments.splice(index, 1);
    const newComm = [
      ...comments.slice(0, index),
      ...comments.slice(index+1)
    ];

  </script>
</body>
</html>
